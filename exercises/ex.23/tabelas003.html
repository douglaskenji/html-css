<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style003.css">
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <caption>Queen, Don't Stop Me Now</caption>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                
                <td>B3</td>
                <td>C3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
